<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        window.va = window.va || function() {

        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
const skills = {
    "Programming Languages": ["JavaScript", "TypeScript", "Golang", "C/C++", "PHP", "Java", "Rust"],
    "Frameworks & Libraries": ["React", "Node", "Express", "Next.js", "Redux", "Go Fiber", "Gin-Gonic", "GraphQL", "Sockets"],
    "Cloud Platforms": ["AWS", "GCP", "Firebase", "Digital Ocean"],
    "Databases": ["MongoDB", "PostgreSQL", "MySQL", "Cassandra", "CockroachDB"],
    "DevOps & Tools": ["Docker", "Git", "Kubernetes", "CI/CD", "Linux", "Nginx", "Redis", "Jira", "Postman", "Selenium", "VM", "Bash", "draw.io"],
    "Blockchain Technologies": ["Solidity", "Web3.js", "Ethers", "Hardhat", "Infura", "Moralis", "Alchemy", "IPFS"],
    "Learning": ["Jenkins", "gRPC", "rabbitMQ", "Kafka", "Solana"],
    "Additional Skills": ["Prisma", "React-Query", "Tailwind CSS", "CSS Frameworks", "PineScript"]
};
        function renderSkills() {
            const container = document.getElementById("skills-container");
            for (const [category, items] of Object.entries(skills)) {
                const section = document.createElement("div");
                section.className = "mb-8";
                section.innerHTML = `
                    <h3 class="text-lg font-semibold mb-3">${category}</h3>
                    <div class="flex flex-wrap gap-2 justify-center">
                        ${items.map(item => `
                            <span class="bg-gray-100 px-3 py-1 rounded-md text-sm font-medium hover:bg-gray-200 transition-colors duration-200">${item}</span>
                        `).join('')}
                    </div>
                `;
                container.appendChild(section);
            }
        }

        window.onload = renderSkills;
    </script>
</head>
<body>
